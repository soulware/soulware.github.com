<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>soulware.github.io by soulware</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/pygment_trac.css">
  <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="javascripts/respond.js"></script>
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!--[if lt IE 8]>
  <link rel="stylesheet" href="../../../stylesheets/ie.css">
  <![endif]-->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">

</head>
<body>
<div class="wrapper">
  <section>
    <div id="title">
      <h1>soulware.github.io</h1>
      <hr>
    </div>

    <div id="posts">
      {% for post in site.posts %}
      <div class="post">
        <div class="title">
          <div class="date">
            {{ post.date | date: "%d %B, %Y" }}
          </div>
          <div class="clearfix"></div>
          <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        </div>
        <div>
          {{ post.content }}
        </div>
      </div>
      <hr/>
      {% endfor %}
    </div>

    <div id="footer">
      <span class="credits left">Authored by <a
          href="https://github.com/soulware">soulware</a></span>
      <span class="credits right">Hosted on GitHub Pages &mdash;
        Theme by <a href="http://twitter.com/#!/michigangraham">mattgraham</a></span>
    </div>
  </section>

</div>
<!--[if !IE]>
<script>fixScale(document);</script><![endif]-->

</body>
</html>
